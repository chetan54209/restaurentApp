<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">
                <h1> Restaurent Login</h1>
                <h5>Feel Free To Login</h5><hr>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <div class="mb-3">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <a style="color: blue; margin-top: 10px" routerLink="/signup">New User ? Click to Signup !</a>
        </div>
    </div>
    </div>
</div>
