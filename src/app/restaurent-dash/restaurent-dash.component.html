<!-- Close JumboTrone -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Restaurent Name Here"> 
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Restaurent Email Here">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurent Mobile Here">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Restaurent Address Here">
          </div>
          <div class="mb-3">
            <label class="form-label">Services</label>
            <input type="text" formControlName="services" class="form-control" placeholder="Restaurent Services Here">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Details</button>
      </div>
    </div>
  </div>
</div>
