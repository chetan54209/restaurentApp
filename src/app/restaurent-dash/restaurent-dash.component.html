<!-- Adding Jumbotron for Cool Look -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
    <p class="col-md-8 fs-4">You Can Save Restaurent Record</p>
    <a
      class="btn btn-primary btn-lg"
      target="_blank"
      href="https://www.youtube.com/c/TestyCodiez"
      >Testycodeiz</a
    >
  </div>

<!-- Close JumboTrone -->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Restaurent Name Here"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Restaurent Email Here"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              placeholder="Restaurent Mobile Here"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Restaurent Address Here"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Services</label>
            <input
              type="text"
              formControlName="services"
              class="form-control"
              placeholder="Restaurent Services Here"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="clear" class="btn btn-warning" data-bs-dismiss="modal">
          Close
        </button>
        <button *ngIf="showAddBtn" type="button" class="btn btn-primary" (click)="addRestro()">
          Add Details
        </button>
        <button *ngIf="showUpdateBtn" type="button" class="btn btn-primary" (click)="updateRestro()">
          Update Details
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Adding Table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.services }}</td>

      <td>Veg Food and Chat Corner</td> -->
      <td>
        <button (click)="onEditRestro(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;

  </tbody>
